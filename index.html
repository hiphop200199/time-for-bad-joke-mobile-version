<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=no"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./image/favicon.ico" />
    <script src="script.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>。你</title>
  </head>
  <body>
    <lottie-player
      class="web-cursor"
      src="https://assets4.lottiefiles.com/packages/lf20_lyolf1hy.json"
      speed="2"
      style="width: 7.5vmax; height: 7.5vmax"
      loop
      autoplay
    ></lottie-player>
    <!--<audio src="./backgroundmusic.mp3" autoplay loop></audio>-->
    <audio src="./laughter.mp3" class="web-sound-effect"></audio>
    <div class="web-container">
      <h1 class="web-title">HaHa!</h1>
      <img class="web-image" src="./mypic.png" alt="照片" />
      <section class="web-message"></section>
      <div class="web-animation">塞一個打字動畫</div>
      <button class="web-button"><img src="./dice.png" alt="dice" /></button>
    </div>
    <div class="web-links">
      <a
        class="web-link-github"
        target="_blank"
        href="https://github.com/hiphop200199"
        ><img class="web-link-github-image" src="./github.png" alt="github"
      /></a>
      <a
        class="web-link-instagram"
        target="_blank"
        href="https://www.instagram.com/hiphop200199/"
        ><img
          class="web-link-instagram-image"
          src="./instagram2.png"
          alt="instagram"
      /></a>
    </div>
  </body>
</html>
